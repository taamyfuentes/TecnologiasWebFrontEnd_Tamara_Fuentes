<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

  <title>OYE - Iniciar Sesión</title>
  <link rel="stylesheet" href="./css/login.css">
</head>

<body>

  <nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container">
      <a class="navbar-brand" id="tituloNav" href="index.html">
        <img src="./imagenes/logo.png" width="50" height="50" class="d-inline-block align-top">
        OYE
      </a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#barra" aria-controls="barra"
        aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon "></span>
      </button>

      <div class="collapse navbar-collapse justify-content-center" id="barra">
        <ul class="navbar-nav m-auto">
          <li class="navbar-item active">
            <a class="nav-link" href="index.html">Inicio</a>
          </li>
          <li class="navbar-item">
            <a class="nav-link" href="canciones.html">Canciones</a>
          </li>
        </ul>
        <ul class="navbar-nav">
          <li class="navbar-item">
            <button id="abrirVentana"class="nav-link" onclick="abrir()">Contacto</button>
          </li>
          <li class="navbar-item">
            <a class="nav-link" href="login.html">Login</a>
          </li>
          <li class="navbar-item">
            <a class="nav-link" href="registro.html">Registro</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <main class="py-5 bg-light">
    <form>
      <div >
        <div class="col-md-5 m-auto">
          <h1>Inicio de Sesión</h1>
          <div class="form-group">
            <label for="email">Correo Electrónico</label>
            <input type="email" class="form-control" id="email" placeholder="ejemplo@ejemplo.com">
            <span id="errorEmail" class="error" style="color: red"></span>

          </div>
          <div class="form-group">
            <label for="password">Contraseña</label>
            <input type="password" class="form-control " id="contrasena" placeholder="Contraseña">
            <span id="errorContrasena" class="error" style="color: red"></span>
          </div>
          <button type="submit" class="btn btn-outline-dark" onclick="return validar(this.form)">Continuar</button>
        </div>
      </div>
    </form>
  </main>

  <footer class="container-fluid py-1">
    <div class="row">
      <div class="col text-center">
        <p>Comparte la música <br> @Derechos Reservados</p>
      </div>
    </div>
  </footer>

  <div class="modal" tabindex="-1" role="dialog" id="ventana">
    <div class="modal-dialog" role="document">
      <div class="modal-content">

          <div class="modal-header">
              <h5 class="modal-tittle text-center">Contacto</h5>
              <button type="button" class="close " data-dismiss="modal">x</button>
          </div>
          <div class="modal-body">
            <ul>
              <li>Correo Eléctronico: info@oye.com</li>
              <li>Teléfono: +1 123 123 123</li>
            </ul>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-dark " data-dismiss="modal">Cerrar</button>
          </div>
      </div>
    </div>
  </div>

  
  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.js"
    integrity="sha512-n/4gHW3atM3QqRcbCn6ewmpxcLAHGaDjpEBu4xZd47N0W2oQ+6q7oc3PXstrJYXcbNU1OHdQ1T7pAP+gi5Yu8g=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>
  <script src="./javascript/login.js"></script>
</body>

</html>
