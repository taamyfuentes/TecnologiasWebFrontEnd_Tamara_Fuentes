  <main class="py-5 bg-light">
    <form>
      <div>
        <div class="col-md-5 m-auto ">
          <h1>Registro</h1>
          <hr>
          <div class="form-group">
            <label>Correo Electrónico *</label>
            <input type="email" class="form-control" name="email" id="email" placeholder="ejemplo@ejemplo.com">
            <span id="errorEmail" class="error" style="color: red"></span>
          </div>
          <div class="form-group">
            <label>Contraseña *</label>
            <input type="password" class="form-control" name="contrasena" id="contrasena" placeholder="Contraseña">
            <span id="errorContrasena" class="error" style="color: red"></span>
          </div>
          <div class="form-group">
            <label>Confirmación de contraseña *</label>
            <input type="password" class="form-control" name="confirmacion" id="confirmacion" placeholder="Confirmación de contraseña">
            <span id="errorConfirmacion" class="error" style="color: red"></span>
          </div>
          <div class="form-group">
            <label>Género musical favorito *</label>
            <select class="form-control" name="genero" id="genero">
              <option value="">Seleccione...</option>
              <option value="0">Pop</option>
              <option value="1">Rock</option>
              <option value="2">Metal</option>
              <option value="3">Otro</option>
            </select>
            <span id="errorGenero" class="error" style="color: red"></span>
          </div>
          <div class="form-group">
            <label>Edad *</label>
            <div class="radio">
              <input type="radio" name="edad" id="menorA20" value="menorA20">
              <label for="menorA20">Menor a 20</label>
            </div>
            <div class="radio">
              <input type="radio" name="edad" id="veinteA40" value="veinteA40">
            <label for="veinteA40">20 a 40</label>
            </div>
            <div class="radio">
              <input type="radio" name="edad" id="mayorA50" value="mayorA50">
            <label for="mayorA50">Mayor a 50</label>
            </div>       
            <span id="errorEdad" class="error" style="color: red"></span>     
          </div>
          <p>
            <input type="checkbox" name="terminos" id="terminos">
            <label for="terminos">Acepto los términos de uso *</label>
            <span id="errorTerminos" class="error" style="color: red"></span>  
          </p>
          
          
          <p class="text-primary">* Campos obligatorios</p>
          <input class="btn btn-outline-dark" type="submit" value="Continuar" onclick="return validar(this.form)">
        </div>
      </div>
    </form>
  </main>

  <footer class="container-fluid py-1">
    <div class="row">
      <div class="col text-center">
        <p>Comparte la música <br> @Derechos Reservados</p>
      </div>
    </div>
  </footer>

  <div class="modal" tabindex="-1" role="dialog" id="ventana">
    <div class="modal-dialog" role="document">
      <div class="modal-content">

          <div class="modal-header">
              <h5 class="modal-tittle text-center">Contacto</h5>
              <button type="button" class="close " data-dismiss="modal">x</button>
          </div>
          <div class="modal-body">
            <ul>
              <li>Correo Eléctronico: info@oye.com</li>
              <li>Teléfono: +1 123 123 123</li>
            </ul>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-dark " data-dismiss="modal">Cerrar</button>
          </div>
      </div>
    </div>
